<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animations Cards</title>
</head>
<div class="wrapper">
  <div class="container">
    <input type="radio" name="slide" id="card1" checked>
    <label for="card1" class="card">
      <div class="row">
        <span class="cardIcon">1</span>
        <div class="description">
          <h4>Majin Boo</h4>
          <p>I will eat you...</p>
        </div>
      </div>
    </label>
    <input type="radio" name="slide" id="card2">
    <label for="card2" class="card">
      <div class="row">
        <span class="cardIcon">2</span>
        <div class="description">
          <h4>Goku</h4>
          <p>Humanity was the only failure of God's perfect creation.</p>
        </div>
      </div>
    </label>
    <input type="radio" name="slide" id="card3">
    <label for="card3" class="card">
      <div class="row">
        <span class="cardIcon">3</span>
        <div class="description">
          <h4>Dragon Ball</h4>
          <p>My commitment is to always win.</p>
        </div>
      </div>
    </label>
  </div>
</div>

<body>

</body>

</html>
